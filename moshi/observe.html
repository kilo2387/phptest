<script>
    //被观察者
    var ob = document.getElementById('observe');

    //观察者表
    ob.observes = {};

    ob.attach = function (key, obj) {
        this.observes[key] = obj;
    };

    ob.detach = function (key) {
        delete this.observes[key]
    };

    // 通知
    ob.onchange = ob.notify = function () {
        for(var key in this.observes){
